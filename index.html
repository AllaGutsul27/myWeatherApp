<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container shadow-lg p-3 mb-5 bg-body rounded">
      <div class="weather-app">
        <div class="row weather-header">
          <div class="col-md-4 col-sm-3 weather-header-img">
            <img id="icon" src="" alt="" width="200px" />
          </div>
          <div class="col-md-8 col-sm-9 weather-header-time">
            <h4 class="current-time"></h4>
            <form id="form-search">  
              <div class="col-lg-6 col-md-6 col-sm-6 input-group form-search" id="form-search">
                <input id="input-search" type="text" class="form-control" placeholder="Enter a city" aria-label="Recipient's username with two button addons">
                <button id="search" class="col-lg-3 col-md-3 col-sm-3 btn btn-primary" type="submit">Search</button>
                <button id="current" class="col-lg-3 col-md-3 col-sm-3 btn btn-success" type="submit">Current</button>
            
            
              </div>
            </form>
          </div>


        </div>

        
        <div class="row weather-main">
          <div class="col-md-4 col-sm-6">
            <h1 class="search-city"></h1>
            <span class="search-degrees"></span> <a class="celsius active" href="#">°C</a>  <span>|</span> <a class="fahrenheit" href="#">°F</a> </span>
            <p id="description"></p>
          </div>

          <div class="col-md-8 col-sm-6 weather-values">
            <p class="humidity">Humidity: <span class="humidity-value"></span>%</p><br>
            <p class="wind">Wind: <span class="wind-value"></span> m/s</p>
          </div>
        </div>




        
        <div class="weather-forecast" id="forecast"></div>
        

      </div>
      <p class="open-source"> <a href="https://github.com/AllaGutsul27/weatherApp" target="_blank">Open-source code</a> by Alla Gutsul</p>
    </div>
    <script src="/script/script.js"></script>
  </body>
</html>
